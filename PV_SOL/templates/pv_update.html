{% extends "common/base/base.html" %}
{%block site_heading %} Update {% endblock %}
{% block site_content %}

    <form class="col-lg-6 offset-lg-3" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            {{ form.description }}
        </div>
        <div class="form-group">
            <label class="power" for="image">Installed Power</label>
            {{ form.power }}
        </div>
        <div class="custom-file">
            <label class="custom-file-label" for="image">Choose Image File</label>
            {{ form.image }}
        </div>

        <input type="submit" value="Update" class="btn btn-primary mt-3">
        <input type="submit" value="Delete" class="btn btn-danger mt-3">

    </form>

{% endblock %}
