{% extends "common/base/base.html" %}
{% block site_content %}
    {% load static %}
    <head>
        <link rel="stylesheet" href="{% static "css/base.css" %}">
    </head>
    <body>
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>Are you sure you want to delete {{ pv_plant.name }}?</h1>
            <div class="m-auto d-flex justify-content-center">
                <div class="m-2">
                    <form method="post" action="{% url 'delete' pv_plant.pk %}">
                        {% csrf_token %}
                        <button class="btn btn-danger">
                            Confirm
                        </button>
                    </form>
                </div>
                <div class="m-2">
                    <a class="btn btn-primary" href="javascript:history.back()">No, go back</a>
                </div>
            </div>
        </div>
    </div>
    </body>
{% endblock %}
