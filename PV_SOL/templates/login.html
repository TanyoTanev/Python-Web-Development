{% extends "common/base/base.html" %}
{% block site_content %}

    {% load bootstrap4 %}
    <h1 class="text-center"> Log in </h1>
    <div class="row d-flex justify-content-center">

        <form method="POST" action="{%  url 'login user' %}">
            {% csrf_token %}
            {% bootstrap_form login_form %}
            {% buttons %}
                <button class="btn btn-primary"> Submit </button>
                <p>or <a href="{% url 'register' %}">register</a> </p>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
